<section style="margin-left: 15px;">
  <h1>Profile User</h1>

  <div cListGroup class="w-1/2">
    <button cListGroupItem class="d-flex justify-content-between align-items-center" color="primary">
      User Name : {{user.userName}}
    </button>
    <li cListGroupItem> Email Address : {{user.email}} </li>
    <li cListGroupItem> Phone Number : {{user.phoneNumber}}</li>
    <li cListGroupItem> Address : {{user.address}} </li>
    <li cListGroupItem> Roles : {{Roles}} </li>
  </div>
</section>
