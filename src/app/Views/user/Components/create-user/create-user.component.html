<div class="container w-96">
  <form [formGroup]="createUserFormGroup" (submit)="submit()"  >
    <p mat-dialog-title class="text-2xl text-center">Create New User</p>

    <mat-dialog-content class="mat-typography">
      <mat-form-field appearance="fill" class="w-full" >
        <mat-label>User Name</mat-label>
        <input formControlName="userName" type="text" matInput>
      </mat-form-field>
      <em *ngIf="validateControl('userName','required')">UserName is required</em>


      <mat-form-field appearance="fill" class="w-full" >
        <mat-label>Email Address</mat-label>
        <input formControlName="email" type="text" matInput>
      </mat-form-field>
      <em *ngIf="validateControl('email','email')">Please provide a valid email</em>
      <em *ngIf="validateControl('email','required')">Email is required</em>

      <mat-form-field appearance="fill" class="w-full" >
        <mat-label>Address</mat-label>
        <input formControlName="address" type="text" matInput>
      </mat-form-field>
      <em *ngIf="validateControl('address','required')">Address is required</em>

      <mat-form-field appearance="fill" class="w-full" >
        <mat-label>Phone Number</mat-label>
        <input formControlName="phoneNumber" type="text" matInput>
      </mat-form-field>
      <em *ngIf="validateControl('phoneNumber', 'required')">Phone Number is required</em>


      <mat-form-field appearance="fill" class="w-full" >
        <mat-label>Password</mat-label>
        <input showHideInput id="secretaryship" formControlName="password" type="password" matInput>
        <i matSuffix
           class="material-icons"
           showHideTrigger="secretaryship"
           [showHideStatus]="{ materialIcon: true, id: 'secretaryship' }"
        ></i>
      </mat-form-field>
      <em *ngIf="validateControl('password', 'required')">Password is required</em>


      <mat-form-field appearance="fill" class="w-full" >
        <mat-label>Confirm Password</mat-label>
        <input showHideInput id="secretaryship2" formControlName="confirmPassword" type="password" matInput>
        <i matSuffix
           class="material-icons"
           showHideTrigger="secretaryship2"
           [showHideStatus]="{ materialIcon: true, id: 'secretaryship2' }"
        ></i>
      </mat-form-field>
      <em *ngIf="validateControl('confirmPassword', 'required')">Confirmation is required </em>
      <em *ngIf="validateControl('confirmPassword', 'mustMatch')"> Passwords must match</em>

      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Role</mat-label>
        <mat-select formControlName="roleNames" multiple>
          <mat-option *ngFor="let role of roles" [value]="role.name">
            {{role.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>


    </mat-dialog-content>

    <mat-dialog-actions align="end">
      <button mat-raised-button mat-dialog-close="close">Close</button>
      <button mat-raised-button [matDialogClose]="true" type="submit">Save</button>
    </mat-dialog-actions>

  </form>
</div>
