<div class="w-96">
  <h1 mat-dialog-title class="text-2xl text-center">Update RoleDto</h1>
  <form [formGroup]="updateRoleForm" (submit)="submit()">
    <mat-dialog-content class="mat-typography">
      <mat-form-field appearance="fill" class="w-full" >
        <mat-label>RoleDto Name</mat-label>
        <input formControlName="name" type="text" matInput>
      </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-raised-button mat-dialog-close="close">Close</button>
      <button mat-raised-button [matDialogClose]="true" type="submit">Save</button>
    </mat-dialog-actions>
  </form>
</div>
