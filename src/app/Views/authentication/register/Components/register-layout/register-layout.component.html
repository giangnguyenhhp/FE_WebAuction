<div class="bg-cyan-100 h-full">
  <mat-toolbar color="primary">
    <span>Registration</span>
  </mat-toolbar>
  <div class="center">
    <div *ngIf="showError" class="alert alert-danger" role="alert">
      <span [innerHTML]="errorMessage"></span>
    </div>
    <mat-card class="min-w-full mt-3">
      <form [formGroup]="registerFormGroup" (submit)="register()" class="form-horizontal">
        <mat-card-content>
          <mat-form-field class="full-width">
            <mat-label>User Name</mat-label>
            <input matInput placeholder="First name" formControlName="userName">
            <em class="text-danger" *ngIf="validateControl('userName','required')">UserName is required</em>
          </mat-form-field>

          <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" formControlName="email">
            <em class="text-danger" *ngIf="validateControl('email','email')">Please provide a valid email</em>
            <em class="text-danger" *ngIf="validateControl('email','required')">Email is required</em>
          </mat-form-field>

          <mat-form-field class="full-width">
            <mat-label>Address</mat-label>
            <input matInput placeholder="Address" formControlName="address">
            <em class="text-danger" *ngIf="validateControl('address','required')">Address is required</em>
          </mat-form-field>

          <mat-form-field class="full-width">
            <mat-label>Phone Number</mat-label>
            <input matInput placeholder="Phone Number" formControlName="phoneNumber">
            <em class="text-danger" *ngIf="validateControl('phoneNumber', 'required')">Phone Number is required</em>
          </mat-form-field>

          <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input showHideInput matInput id="secretaryship" type="password" placeholder="Password"
                   formControlName="password">
            <i matSuffix
               class="material-icons"
               showHideTrigger="secretaryship"
               [showHideStatus]="{ materialIcon: true, id: 'secretaryship' }"
            ></i>
            <em class="text-danger" *ngIf="validateControl('password', 'required')">Password is required</em>
          </mat-form-field>

          <mat-form-field class="full-width">
            <mat-label>Confirm Password</mat-label>
            <input showHideInput matInput id="secretaryship2" type="password" placeholder="Confirm Password"
                   formControlName="confirmPassword">
            <i matSuffix
               class="material-icons"
               showHideTrigger="secretaryship2"
               [showHideStatus]="{ materialIcon: true, id: 'secretaryship2' }"
            ></i>
            <em class="text-danger" *ngIf="validateControl('confirmPassword', 'required')">Confirmation is required</em>
            <br>
            <em class="text-danger" *ngIf="validateControl('confirmPassword', 'mustMatch')">Passwords must match</em>
          </mat-form-field>

        </mat-card-content>
        <mat-card-actions align="end">
          <div class="items-center">
            <button mat-raised-button type="submit" [disabled]="registerFormGroup.invalid" color="primary">REGISTER
            </button>
            &nbsp;
            <button mat-raised-button type="button" color="warn" [routerLink]="['/authentication/login']" routerLinkActive="true">
              Back to Login
            </button>
          </div>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>
</div>
