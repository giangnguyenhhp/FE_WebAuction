<div class="login-layout">
  <div id="left">
    <mat-card>
      <div class="flex flex-col">

        <div *ngIf="showError" class="alert alert-danger" role="alert">
          {{errorMessage}}
        </div>

        <form [formGroup]="loginForm" autocomplete="off" novalidate (ngSubmit)="loginUser()">
          <div class="flex flex-col items-center">
            <mat-form-field appearance="fill">
              <mat-label class="text-black">User Name</mat-label>
              <input class="w-full" formControlName="userNameOrEmail" matInput>
              <em class="text-danger" *ngIf="validateControl('userNameOrEmail','required')">
                Username is required
              </em>
            </mat-form-field>
          </div>
          <div class="flex flex-col items-center">
            <mat-form-field appearance="fill" class="pt-2.5">
              <mat-label class="text-black">Password</mat-label>
              <input id="secretaryship2" showHideInput class="w-full" matInput type="password"
                     formControlName="password">
              <i matSuffix
                 class="material-icons"
                 showHideTrigger="secretaryship2"
                 [showHideStatus]="{ materialIcon: true, id: 'secretaryship2' }"
              ></i>
              <em class="text-danger" *ngIf="validateControl('password','required')">
                Password is required
              </em>
            </mat-form-field>
          </div>
          <div class="flex items-center">
            <a [routerLink]="['/authentication/forgotPassword']" routerLinkActive="active"
               class="text-blue-500 hover:underline hover:underline-offset-2">Forgot Password?</a>
            <div class="flex-auto"></div>
            <button [disabled]="!loginForm.valid" type="submit"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
              Sign In
            </button>
          </div>
        </form>

        <div class="flex flex-col items-center w-full my-5">
          <div class="flex pb-4">
            <hr class="line">
            <p>Or sign in using</p>
            <hr class="line">
          </div>
          <div class="flex w-full gap-2">
            <button class=" social-btn blue-btn">
              FaceBook
            </button>
            <button class=" social-btn red-btn">
              Google
            </button>
            <button class=" social-btn cyan-btn">
              Twitter
            </button>
          </div>
        </div>
        <div>
          <p class="text-center p-2">Don't have an account?
            <a [routerLink]="['/authentication/register']" routerLinkActive="active"
               class="text-blue-500 hover:underline hover:underline-offset-2">
              Sign up.
            </a>
          </p>
        </div>
      </div>
    </mat-card>
  </div>
  <div id="right"></div>
</div>
