<div class="container">
  <div>
    <a class="btn btn-ghost-secondary" mat-button [routerLink]="['create']" routerLinkActive="true">
      <mat-icon>add_box</mat-icon>
      Create New Post
    </a>
  </div>

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Post" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="postId">ID</th>
        <td mat-cell *matCellDef="let post">{{post.postId}}</td>
      </ng-container>

      <ng-container matColumnDef="Title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="title">Title</th>
        <td mat-cell *matCellDef="let post">{{post.title}}</td>
      </ng-container>

      <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="description">Description</th>
        <td mat-cell *matCellDef="let post">{{post.description}}</td>
      </ng-container>

      <ng-container matColumnDef="Details">
        <th mat-header-cell *matHeaderCellDef>Details</th>
        <td mat-cell *matCellDef="let post">
          <button mat-raised-button routerLink="details" routerLinkActive="true" [queryParams]="{id:post.postId}">
            View details
          </button>
        </td>
      </ng-container>

      <!-- Update Column -->
      <ng-container matColumnDef="Update">
        <th mat-header-cell *matHeaderCellDef> Update</th>
        <td mat-cell *matCellDef="let post">
          <button mat-icon-button color="primary" routerLink="update" routerLinkActive="true"
                  [queryParams]="{id:post.postId}">
            <mat-icon>system_update</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Delete Column -->
      <ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef> Delete</th>
        <td mat-cell *matCellDef="let post">
          <button mat-icon-button color="warn" (click)="deletePost(post.postId)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!--      <ng-container matColumnDef="Id">-->
      <!--        <th mat-header-cell *matHeaderCellDef mat-sort-header="postId">ID</th>-->
      <!--        <td mat-cell *matCellDef="let post">{{post.postId}}</td>-->
      <!--      </ng-container>-->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let post;columns:displayedColumns"></tr>

      <!--      Row show when there is no matching data-->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter {{input.value}}</td>
      </tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5,10,25,100]" aria-label="Select page of user" showFirstLastButtons>

    </mat-paginator>
  </div>
</div>
