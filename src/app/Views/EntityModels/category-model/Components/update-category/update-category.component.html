<div class="w-96">
  <h1 mat-dialog-title class="text-2xl text-center">Update Category</h1>
  <form [formGroup]="updateCategoryForm" (submit)="submit()">

    <mat-dialog-content class="mat-typography">
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Name</mat-label>
        <input type="text" formControlName="categoryName" matInput>
      </mat-form-field>
    </mat-dialog-content>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Description</mat-label>
      <input type="text" formControlName="description" matInput>
    </mat-form-field>

    <mat-dialog-actions align="end">
      <button mat-raised-button mat-dialog-close="close">Close</button>
      <button mat-raised-button [matDialogClose]="true" type="submit">Save</button>
    </mat-dialog-actions>
  </form>
</div>
